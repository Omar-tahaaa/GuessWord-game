<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="guess.css">
</head>
<body>

    <div class="guess-game">
        <h2></h2>
        <div class="game">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="controls">
                 <button class="check">Check Word</button>
                 <button class="hint"><span></span> Hint</button>
             </div>
             <div class="message"></div>
        </div>
        <div class="key-colors">
            <h3>Key Colors</h3>
            <div class="key-color">
                <div class="key in-place"></div>
                <span>Letter is right and in place</span>
            </div>
            <div class="key-color">
                <div class="key not-in-place"></div>
                <span>Letter is right but not in place</span>
            </div>
            <div class="key-color">
                <div class="key no"></div>
                <span>Letter is wrong and not exist in word</span>
            </div>
        </div>
        </div>
    </div>
    <footer></footer>



    <script src="guess.js"></script>
</body>
</html>
